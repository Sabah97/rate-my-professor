<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
		<link href="/utils/css/login_style.css" rel="stylesheet" type="text/css" />
		<title>Log In</title>
	</head>

	<body id="login-body">
		<!-- Log In Form -->
		<div class="container ">
			<h1>Log in</h1>
			<div class="row align-self-center mx-auto">
				<div class="col">
					<form class="p-3">
						<div class="form-group">
							<label for="user-id">User ID</label>
							<input type="email" class="form-control" id="user-id" aria-describedby="emailHelp" placeholder="User ID" />
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" placeholder="Password" />
						</div>
						<button type="submit" class="btn btn-success">Submit</button>
						<div class="mt-2">
							<div class="text-center p-t-45 p-b-4">
								<span class="txt1">
									Forgot
								</span>
								<a href="#" class="txt2 hov1">
									Username / Password?
								</a>
							</div>
							<div class="text-center">
								<span class="txt1">
									Create an account?
								</span>
								<a href="#" class="txt2 hov1">
									Sign up
								</a>
							</div>
							<div class="text-center mt-2">
								<a href="/views/index.html" class="txt2 hov1">
									Go back to Home page
								</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="jquery-3.3.1.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="/utils/script/script.js"></script>
	</body>
</html>
