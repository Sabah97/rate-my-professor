<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Prof Info</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

		<link href="/utils/css/prof_info_style.css" rel="stylesheet" type="text/css" />
		<script src="https://kit.fontawesome.com/4b009e3983.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<!-- navbar -->
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
			<div class="container">
				<a class="navbar-brand" href="index.html">
					<img src="/utils/img/Logo.PNG" id="logo" alt="" />
				</a>
				<form class="form-inline">
					<input id="search" class="form-control mr-sm-2" type="search" placeholder="Search for a Professor or School" aria-label="Search" />
					<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
				</form>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="login.html">LOG IN / SIGN UP</a>
					</li>
				</ul>
			</div>
		</nav>

		<!-- Picture and name -->
		<div class="container container2">
			<div class="row">
				<div class="col-md-4 col-sm-12">
					<img class="img-fluid" src="http://www.cuberlab.com/wp-content/uploads/2017/02/team4.jpg" alt="" />
				</div>
				<div class="col-md-4 col-sm-12">
					<h2 id="name">John Doe</h2>
					<p id="designation">Professor in the Economics department at East West University, Dhaka, Bangladesh</p>
				</div>
			</div>
		</div>

		<!-- Button -->
		<div class="container container3">
			<button class="btn btn-primary btn1" type="button">Rate this Professor</button>
		</div>

		<!-- Bottom Navbar -->
		<nav class="navbar fixed-bottom navbar-light bg-light">
			<a class="navbar-brand" href="index.html">Didn't find who you were looking for? Click here to go back to your search result!</a>
		</nav>
		<!-- Scripts -->

		<script src="/utils/script/jquery-3.3.1.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="/utils/script/prof_info__script.js"></script>
	</body>
</html>
